<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date Itinerary Generator</title>
  <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;700&family=Lora:ital@1&family=Taviraj:wght@100&family=Wallpoet&display=swap"
    rel="stylesheet">
    
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;700&family=Cormorant+Garamond&family=Lora:ital@1&family=Taviraj:wght@100&family=Wallpoet&display=swap"
      rel="stylesheet">
      
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-dark text-light">

  <!-- Start Top Bar -->
  <div class="top-bar navbar">
    <div class="top-bar-left">
      <a href="./past_itineraries.html" target="_blank" class="btn btn-info">Past Itineraries</a>

    </div>
    <div class="top-bar-right">
      <ul class="menu" id="navbar-list">
        <li><a href="#">One</a></li>
        <li><a href="#">Two</a></li>
        <li><a href="#">Three</a></li>
        <li><a href="#">Four</a></li>
      </ul>
    </div>
  </div>
  <!-- End Top Bar -->
  <div class="row">
    <div class="col-sm-12">
      <h1 class="text-center">Date Planner</h1>
    </div>
  </div>

  <div class="row" id="content">
    <div class="medium-8 columns">
      <div class="blog-post">
        <div class="transparent-text-box">
          <h3>Your Itinerary</h3>
          <p id="generate-itinerary"></p>
        </div>

      </div>
    </div>
    <div class="medium-3 columns" data-sticky-container>
      <div class="sticky" data-sticky data-anchor="content">
        <div class="translucent-form-overlay">
          <form>
            <div class="row columns text-center">
              <h3>Start your date here by entering parameters!</h3>
            </div>
            <div class="row columns">
              <label>Location
                <input id="location" type="text" name="keyword" placeholder="City, State or Zip">
              </label>
            </div>
            <div class="row columns">
              <label>Date
                <input type="text" id="myDatepicker">
                <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
                <script>
                  // $("#myDatepicker").flatpickr(optional_config);

                  flatpickr("#myDatepicker", {
                    dateFormat: "m-d-Y"
                  });
                </script>
              </label>
            </div>
            <div class="row columns">
              <label>Time of Day
                <select id="timeOfDay" name="status" type="text">
                  <option></option>
                  <option>Morning</option>
                  <option>Afternoon</option>
                  <option>Evening</option>
                </select>
              </label>
            </div>

            <div class="row columns">
              <label>Type of Event
                <select name="type" id="event-type" type="text">
                  <option></option>
                  <option>Food &amp; Drinks</option>
                  <option>Music Events</option> 
                  <option>Sporting Events</option>
                  <option>Movie Theatre</option>
                  <option>Hotels</option>
                </select>
              </label>
            </div>

            <div class="row columns" id="cuisine-dropdown" style="display:none;">
              <label>Cuisine
                <select name="cuisine-dropdown" type="text">
                  <option>Italian Cuisine</option>
                  <option>French Cuisine</option>
                  <option>Chinese Cuisine</option>
                  <option>Japanese Cuisine</option>
                  <option>Vegetarian Options</option>
                </select>
              </label>
            </div>

            <div id="music-genre-dropdown" style="display: none;">
              <label for="music-genre">Music Genre:</label>
              <select id="music-genre" name="music-genre">
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="jazz">Jazz</option>
                <option value="hip-hop">Hip Hop</option>
                <option value="classical">Classical</option>
              </select>
            </div>

            <div id="sport-type-dropdown" style="display: none;">
              <label for="sport-type">Sport Type:</label>
              <select id="sport-type" name="sport-type">
                <option value="basketball">Basketball</option>
                <option value="football">Football</option>
                <option value="baseball">Baseball</option>
              </select>
            </div>

            <div id="movie-genre-dropdown" style="display: none;">
              <label for="movie-genre">Movie Genre:</label>
              <select id="movie-genre" name="movie-genre">
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="romance">Romance</option>
                <option value="horror">Horror</option>
              </select>
            </div>

            <button type="button" class="primary button expanded search-button" id="itinerary-btn">
              Add to Itinerary
            </button>
          </form>
        </div>
        <div class="translucent-form-overlay">
          <h4>Desired Events</h4>
          <ul id="itinerary-list">
          </ul>
          <div class="search-btn" id="search-btn">
            <button>Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  </ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.5/js/foundation.min.js" integrity="sha512-xpawU2EKh0HLTLWu8khGczejw+OaWWr+JBcbFBWtRUIkkhuMRZZeEFxY0n51aeC9YF4jxOMzd0pTR9m0tiSvsQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    $(document).foundation();
  </script>
  <script type="module" src="./assets/js/config.js"></script>
  <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
