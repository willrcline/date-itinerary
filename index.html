  <div class="row" id="content">
    <div class="medium-8 columns">
      <div class="blog-post">
        <div class="transparent-text-box">
          <h2>Your Text Here</h2>
          <p>Additional text can go here</p>
        </div>

      </div>
    </div>
    <div class="medium-3 columns" data-sticky-container>
      <div class="sticky" data-sticky data-anchor="content">
        <div class="translucent-form-overlay">
          <form>
            <h3>Start your date here by entering parameters!</h3>
            <div class="row columns">
              <label>Location
                <input type="text" name="keyword" placeholder="Any">
              </label>
            </div>
            <div class="row columns">
              <label>Date
                <!-- <input type="text" name="location" placeholder="Any"> -->
                <input type="text" id="myDatepicker">

                <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
                <script>
                  flatpickr("#myDatepicker", {
                    dateFormat: "m-d-Y"
                  });
                </script>
              </label>
            </div>
            <div class="row columns">
              <label>Time of Day
                <select name="status" type="text">
                  <option>Morning</option>
                  <option value="office">Afternoon</option>
                  <option value="building">Evening</option>
                </select>
              </label>
            </div>
            <div class="row columns">
              <label>Type of Event
                <select name="status" type="text">
                  <option>Food & Drink</option>
                  <option>Music Events</option>
                  <option>Sporting Events</option>
                  <option>Movie Theatre</option>
                  <option>Hotels</option>
                </select>
              </label>
            </div>


            <!-- <div class="row">
              <label class="columns small-12">Price</label>

              </div>
              <div class="columns small-6">
                <input type="number" min="0" name="max" placeholder="Max">
              </div>
            </div> -->
            <button type="button" class="primary button expanded search-button" id="itinerary-btn">
              Add to Itinerary
            </button>
          </form>
        </div>
