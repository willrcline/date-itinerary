<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date Itinerary Generator</title>
  <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;700&family=Lora:ital@1&family=Taviraj:wght@100&family=Wallpoet&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;700&family=Cormorant+Garamond&family=Lora:ital@1&family=Taviraj:wght@100&family=Wallpoet&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

<body class="bg-dark text-light main-content">

  <div class="row">
    <div class="col-sm-12">
      <h1 class="text-center animate-character">Date Planner</h1>
    </div>
  </div>

  <div class="row" id="content">
    <div class="medium-8 small-12 columns">
      <div class="blog-post">
        <div class="transparent-text-box">
          <h3>Your Itinerary</h3>
          <div id="box-of-prompt-response"></div>
          <h6>Event Details</h6>
          <div id="box-of-details-for-all-events"></div>
        </div>

      </div>
    </div>
    <div class="medium-3 small-12 columns" data-sticky-container>
      <div class="sticky" data-sticky data-anchor="content">
        <div class="translucent-form-overlay">
          <form>
            <div class="row columns text-center">
              <h3>Start your date here by entering parameters!</h3>
            </div>
            <div class="row columns">
              <label>Location
                <input id="location" type="text" name="keyword" placeholder="City, State or Zip" required>
              </label>
            </div>
            <div class="row columns">
              <label>Date
                <input type="text" id="myDatepicker">
                <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
                <script>
                  // $("#myDatepicker").flatpickr(optional_config);

                  flatpickr("#myDatepicker", {
                    dateFormat: "m-d-Y"
                  });
                </script>
              </label>
            </div>
            <div class="row columns">
              <label>Time of Day
                <select id="timeOfDay" name="status" type="text" required>
                  <option></option>
                  <option>Morning</option>
                  <option>Afternoon</option>
                  <option>Evening</option>
                </select>
              </label>
            </div>

            <div class="row columns">
              <label>Type of Event
                <select name="type" id="event-type" type="text" required>
                  <option></option>
                  <option>Food &amp; Drinks</option>
                  <option>Music Events</option>
                  <option>Sporting Events</option>
                  <option>Movie Theatre</option>
                </select>
              </label>
            </div>

            <div class="row columns" id="cuisine-dropdown" style="display:none;">
              <label>Cuisine
                <select id="cuisine-select" name="cuisine-dropdown" type="text">
                  <option value="Italian" selected="selected">Italian</option>
                  <option value="French">French</option>
                  <option value="Mediterranean ">Mediterranean</option>
                  <option value="American">American</option>
                  <option value="Chinese">Chinese</option>
                  <option value="Japanese">Japanese</option>
                  <option value="Korean">Korean</option>
                  <option value="Vegetarian">Vegetarian</option>
                </select>
              </label>
            </div>

            <div id="music-genre-dropdown" style="display: none;">
              <label for="music-genre">Genre:</label>
              <select id="music-genre-select" name="music-genre">
                <option value="Rock" selected="selected">Rock</option>
                <option value="Pop">Pop</option>
                <option value="Jazz">Jazz</option>
                <option value="Hip Hop">Hip Hop</option>
                <option value="Classical">Classical</option>
              </select>
            </div>

            <div id="sport-type-dropdown" style="display: none;">
              <label for="sport-type">Sport Type:</label>
              <select id="sporting-select" name="sport-type">
                <option value="Basketball" selected="selected">Basketball</option>
                <option value="Football">Football</option>
                <option value="Baseball">Baseball</option>
              </select>
            </div>

            <div id="movie-genre-dropdown" style="display: none;">
              <label for="movie-genre">Genre:</label>
              <select id="movie-genre-select" name="movie-genre">
                <option value="Action" selected="selected">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Romance">Romance</option>
                <option value="Horror">Horror</option>
              </select>
            </div>

            <button type="button" class="primary button expanded search-button" id="itinerary-btn">
              Add to Itinerary
            </button>
          
        </div>
        <div class="translucent-form-overlay" id="events-container">
          <h4>Desired Events</h4>
          <ul id="itinerary-list"> </ul>
          
          <div id="search-btn-div">
            <button type="submit" id="search-btn">Search</button>
            <div class="search-spinner"></div>
          </div>
          <button id="clear-page-btn" class="primary button">Clear Page</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.5/js/foundation.min.js"
    integrity="sha512-xpawU2EKh0HLTLWu8khGczejw+OaWWr+JBcbFBWtRUIkkhuMRZZeEFxY0n51aeC9YF4jxOMzd0pTR9m0tiSvsQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    $(document).foundation();
  </script>
  <script type="module" src="./Assets/JS/test.js"></script>
  <script type="module" src="./Assets/JS/script.js"></script>
</body>

</html>
